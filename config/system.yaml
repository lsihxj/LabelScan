# 系统配置
server:
  host: "0.0.0.0"
  port: 8000
  debug: true
  cors_origins:
    - "http://localhost:5173"
    - "http://localhost:5174"
  
# 文件上传配置
upload:
  max_file_size: 10485760  # 10MB
  allowed_extensions: 
    - "jpg"
    - "jpeg"
    - "png"
    - "bmp"
  temp_dir: "temp"
  uploads_dir: "uploads"
  
# 临时文件清理
cleanup:
  enabled: true
  interval_hours: 1
  max_age_hours: 1
